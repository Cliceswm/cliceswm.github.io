<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Paradise - Fresh & Healthy Smoothies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .header-bg {
            background-image: url('assets/img/smoothies-hero-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .text-shadow {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .fruit-icon {
            transition: transform 0.3s ease;
        }

        .fruit-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="font-['Poppins'] bg-white">
    <!-- Header Section -->
    <header class="header-bg w-full h-screen lg:h-[85vh] flex items-center justify-center relative">
        <!-- Dark overlay for better text readability -->
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>

        <!-- Text Content Centered Both Vertically and Horizontally -->
        <div class="text-center text-white relative z-10 px-6 max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold mb-6 text-shadow">
                Fresh Smoothie Creations
            </h1>
            <h2 class="text-2xl md:text-3xl lg:text-4xl font-light text-shadow">
                Natural Ingredients, Unforgettable Taste
            </h2>
        </div>
    </header>
    <section class="bg-white dark:bg-gray-900">
        <div class="container px-6 py-10 mx-auto">
            <h2 class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-3xl dark:text-white">Our
                word-class smoothies are great at any time of the day and offer a tasty alternative to sugary and
                unhealthy snacks! </h2>
        </div>
    </section>



</body>

</html>
